<htlm>
    <title>Contact Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

        .navbar {
            padding-right: 10px;
            font-size: 20px;
            font-family: "Nunito", serif;
            font-weight: bold;
            display: grid;
            align-items: center;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            background-color: black;
            overflow: hidden;
            border-radius: 30px;
            position: relative;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            border-radius: 30px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 30px;

        }

        .navbar a.active {
            background-color: red;
            color: white;
        }

        .footer {
            display: grid;
            align-items: center;
            grid-template-columns: 1fr 1fr;
            column-gap: 15px;
            padding: 10%;
        }

        .header {
            font-family: "Nunito", serif;
            font-size: 30px;
            text-align: center;
            color: black;
        }

        .contactmain {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 10px;
            padding: 7%;
        }

        .contactimg {
            border-radius: 30px;
        }

        .contactbox {
            height: 380px;
            padding: 10px;
            background-color: black;
            border-radius: 30px;
            justify-content: center;
            justify-items: center;
        }

        .blahblah {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px;
            padding: 10px;
        }

        h2 {
            font-family: "Nunito", serif;
            color: red;
        }

        h3 {
            font-family: "Nunito", serif;
            color: white;
            text-align: center;
        }

        .lastcontactinfo {
            font-size: 30px;
            font-family: "Nunito", serif;
            font-weight: 800;
        }


        .footerlinks {
            font-size: 30px;
            color: black;
            font-family: "Nunito", serif;
            font-weight: 900;
            color: black;
            text-align: right;
        }
    </style>

    <div class="navbar">
        <a href="index.html"><img src="logo.png" width="30%"></a>
        <a href="index.html">Home</a>
        <a class="active" href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </div>

    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="contactmain">

        <div class="contactbox">
            <h2>Our eMail</h2>
            <h3>support@boat.com</h3>
            <h2>Write to Us</h2>
            <h3>Abc, Defgh, 123-45/67, Xyzab <br> California, India.</h3>
        </div>

        <div class="contactimg">
            <img class="contactimg" src="contactimg.jpg" height="400px%">
        </div>

    </div>

    <img class="blahblah" src="blah.jpg" width="50%">

    <center><p class="lastcontactinfo"> For more support contact <br> 0123412345 </p></center>

    <div class="footer">

        <div class="footerimage">
            <img src="logo2.png" width="50%">
        </div>

        <div class="footerlinks">
            <a href="index.html">Home</a>
            <br>
            <a href="contact.html">Contact Us</a>
            <br>
            <a href="about.html">About Us </a>
        </div>

        



    </div>

</htlm>
